<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinjam Kamera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .menu-buttons {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .menu-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .menu-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
        }

        .icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 100%;
            height: 100%;
            stroke: #667eea;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .menu-btn.active .icon svg {
            stroke: white;
        }

        .menu-text h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .menu-text p {
            font-size: 13px;
            opacity: 0.7;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .radio-option input[type="radio"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .radio-option.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .checkbox-option input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-option.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 350px;
            width: 90%;
            text-align: center;
            animation: scaleIn 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .modal-icon.success {
            background: #d4edda;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .modal-text {
            font-size: 15px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Monitor Status */
        .monitor-section {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .monitor-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .monitor-status {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .status-card {
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .status-card.active {
            border-color: #ff6b6b;
            background: #fff5f5;
        }

        .status-card.available {
            border-color: #51cf66;
            background: #f0fdf4;
        }

        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .status-card.active .status-icon {
            background: #ff6b6b;
        }

        .status-card.available .status-icon {
            background: #51cf66;
        }

        .status-icon svg {
            width: 22px;
            height: 22px;
            stroke: white;
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .status-info {
            flex: 1;
        }

        .status-camera {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .status-text {
            font-size: 13px;
            color: #666;
        }

        .status-card.active .status-text {
            color: #c92a2a;
            font-weight: 500;
        }

        .status-card.available .status-text {
            color: #2f9e44;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: #999;
            font-size: 14px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“· Pinjam Kamera Dulu</h1>
            <p>Isi dulu bro biar ga slek!</p>
        </div>

        <div class="content">
            <div class="message" id="message"></div>

            <!-- Monitor Status Section -->
            <div class="monitor-section">
                <div class="monitor-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                    Status Kamera Terkini
                </div>
                <div class="monitor-status" id="monitorStatus">
                    <div class="loading">Hmmm...</div>
                </div>
            </div>

            <div class="menu-buttons">
                <button class="menu-btn" id="btnPinjam" onclick="showForm('pinjam')">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M7 4v-2"/>
                            <path d="M17 4v-2"/>
                        </svg>
                    </div>
                    <div class="menu-text">
                        <h3>Pinjam Kamera</h3>
                        <p>Baru mau pinjam isi disini</p>
                    </div>
                </button>

                <button class="menu-btn" id="btnSelesai" onclick="showForm('selesai')">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                    </div>
                    <div class="menu-text">
                        <h3>Selesai Pinjam</h3>
                        <p>Kalo udah selesai pinjam isi disini</p>
                    </div>
                </button>
            </div>

            <!-- Form Pinjam Kamera -->
            <div class="form-section" id="formPinjam">
                <form id="formPinjamKamera" onsubmit="submitPinjam(event)">
                    <div class="form-group">
                        <label>Nama Peminjam</label>
                        <input type="text" id="namaPinjam" required placeholder="Ketik Nama">
                    </div>

                    <div class="form-group">
                        <label>Pilih Kamera</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="kamera" value="A7" required>
                                <span>Sony A7</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="kamera" value="A7 Mark 2" required>
                                <span>Sony A7 Mark 2</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Pilih Lensa</label>
                        <div class="checkbox-group">
                            <label class="checkbox-option">
                                <input type="checkbox" name="lensa" value="19mm">
                                <span>Lensa 19mm</span>
                            </label>
                            <label class="checkbox-option">
                                <input type="checkbox" name="lensa" value="50mm">
                                <span>Lensa 50mm</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="btnSubmitPinjam">
                        Pinjam Dulu
                    </button>
                </form>
            </div>

            <!-- Form Selesai Pinjam -->
            <div class="form-section" id="formSelesai">
                <form id="formSelesaiPinjam" onsubmit="submitSelesai(event)">
                    <div class="form-group">
                        <label>Nama Peminjam</label>
                        <input type="text" id="namaSelesai" required placeholder="Ketik Nama">
                    </div>

                    <button type="submit" class="submit-btn" id="btnSubmitSelesai">
                        Selesai
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Popup -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-icon success">
                âœ“
            </div>
            <div class="modal-title" id="modalTitle">Berhasil!</div>
            <div class="modal-text" id="modalText">Berhasil</div>
            <button class="modal-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // URL Google Apps Script Web App (ganti dengan URL Anda)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbylCvtQb8DdE3Y1lQoqBrwvyCDjHmzOyaEJIyJtkoJFl4fSzSF5uGpnmoRyHKckp5tj/exec';

        // Load status saat halaman dimuat
        window.addEventListener('load', function() {
            loadCameraStatus();
        });

        // Refresh status setiap 30 detik
        setInterval(loadCameraStatus, 30000);

        function loadCameraStatus() {
            fetch(SCRIPT_URL + '?action=getStatus')
                .then(response => response.json())
                .then(data => {
                    displayCameraStatus(data);
                })
                .catch(error => {
                    console.error('Error loading status:', error);
                    document.getElementById('monitorStatus').innerHTML = '<div class="loading">Gagal memuat status</div>';
                });
        }

        function displayCameraStatus(data) {
            const container = document.getElementById('monitorStatus');
            
            if (!data || !data.cameras) {
                container.innerHTML = '<div class="loading">Belum ada yang pinjam kamera</div>';
                return;
            }

            let html = '';
            
            data.cameras.forEach(camera => {
                if (camera.status === 'dipinjam') {
                    html += `
                        <div class="status-card active">
                            <div class="status-icon">
                                <svg viewBox="0 0 24 24">
                                    <rect x="2" y="4" width="20" height="16" rx="2"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </div>
                            <div class="status-info">
                                <div class="status-camera">${camera.name}</div>
                                <div class="status-text">Sedang dipinjam ${camera.peminjam}</div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="status-card available">
                            <div class="status-icon">
                                <svg viewBox="0 0 24 24">
                                    <polyline points="20 6 9 17 4 12"/>
                                </svg>
                            </div>
                            <div class="status-info">
                                <div class="status-camera">${camera.name}</div>
                                <div class="status-text">Tersedia</div>
                            </div>
                        </div>
                    `;
                }
            });

            container.innerHTML = html || '<div class="loading">Belum ada yang pinjam kamera</div>';
        }

        function showPopup(title, message) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = message;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        // Tambahkan efek pada radio dan checkbox
        document.querySelectorAll('.radio-option input').forEach(input => {
            input.addEventListener('change', function() {
                document.querySelectorAll('.radio-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                if(this.checked) {
                    this.closest('.radio-option').classList.add('selected');
                }
            });
        });

        document.querySelectorAll('.checkbox-option input').forEach(input => {
            input.addEventListener('change', function() {
                if(this.checked) {
                    this.closest('.checkbox-option').classList.add('selected');
                } else {
                    this.closest('.checkbox-option').classList.remove('selected');
                }
            });
        });

        function showForm(type) {
            // Reset active button
            document.querySelectorAll('.menu-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Hide all forms
            document.querySelectorAll('.form-section').forEach(form => {
                form.classList.remove('active');
            });

            // Hide message
            document.getElementById('message').classList.remove('show');

            // Show selected form
            if(type === 'pinjam') {
                document.getElementById('btnPinjam').classList.add('active');
                document.getElementById('formPinjam').classList.add('active');
            } else {
                document.getElementById('btnSelesai').classList.add('active');
                document.getElementById('formSelesai').classList.add('active');
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type + ' show';
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        function submitPinjam(event) {
            event.preventDefault();
            
            const btn = document.getElementById('btnSubmitPinjam');
            btn.disabled = true;
            btn.textContent = 'Mengirim...';

            const nama = document.getElementById('namaPinjam').value;
            const kamera = document.querySelector('input[name="kamera"]:checked').value;
            
            // Get selected lenses
            const lensaCheckboxes = document.querySelectorAll('input[name="lensa"]:checked');
            let lensa = [];
            lensaCheckboxes.forEach(cb => {
                lensa.push(cb.value);
            });

            if(lensa.length === 0) {
                showMessage('Pilih minimal satu lensa!', 'error');
                btn.disabled = false;
                btn.textContent = 'Pinjam Dulu';
                return;
            }

            const lensaText = lensa.join(', ');

            const data = {
                action: 'pinjam',
                nama: nama,
                kamera: kamera,
                lensa: lensaText
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                showPopup('Berhasil!', 'Oke siap, silakan pake jangan sampe rusak!');
                document.getElementById('formPinjamKamera').reset();
                document.querySelectorAll('.radio-option, .checkbox-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                // Refresh status setelah submit
                setTimeout(loadCameraStatus, 1000);
            })
            .catch(error => {
                showMessage('Terjadi kesalahan. Silakan coba lagi.', 'error');
                console.error('Error:', error);
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'Pinjam Dulu';
            });
        }

        function submitSelesai(event) {
            event.preventDefault();
            
            const btn = document.getElementById('btnSubmitSelesai');
            btn.disabled = true;
            btn.textContent = 'Memproses...';

            const nama = document.getElementById('namaSelesai').value;

            const data = {
                action: 'selesai',
                nama: nama
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                showPopup('Selesai!', 'Aman? Kalo ada rusak jangan diem-diem bae ya!');
                document.getElementById('formSelesaiPinjam').reset();
                // Refresh status setelah submit
                setTimeout(loadCameraStatus, 1000);
            })
            .catch(error => {
                showMessage('Terjadi kesalahan. Silakan coba lagi.', 'error');
                console.error('Error:', error);
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'Selesai';
            });
        }
    </script>
</body>
</html>
